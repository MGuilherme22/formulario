<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Formulário Moderno</title>
</head>

<body>
    <section>
        <div class="left-side">
            <h1>Formulário de cadastro <br> Faça parte do nosso time</h1>
            <img src="imagens/software-integration-animate.svg" alt="imagem principal" class="imagem-principal">
        </div>
        <div class="right-side">
            <div class="registration">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="textfield">
                    <label for="confirmar-email">Confirmar Email</label>
                    <input type="email" name="confirmar-email" placeholder="Confirme seu Email" required>
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" autocomplete="off" maxlength="14" onkeyup="masc_cpf()">
                </div>
                <button class="btn">Cadastrar</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
